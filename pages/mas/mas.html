<ActionBar title="Más"></ActionBar>
<StackLayout class="form">
        <GridLayout (tap)="goToProfile(profile)" class="content" columns="auto,*,auto" height="60">
            <Image class="icons-mas" col="0" src="res://icon_profile"></Image>
            <Label  class= "text pull-left" col="1" text="Perfil" textWrap="true"></Label>
            <Image class="icon-arrow"col="2" src="res://icon_arrow_next"></Image>
        </GridLayout>
        <StackLayout class="hr-light"></StackLayout>
        <GridLayout class="content" rows="" columns="auto,*,auto" height="60">
            <Image class="icons-mas" col="0" src="res://icon_regulations"></Image>
            <Label class= "text pull-left" col="1" text="Reglamento" textWrap="true"></Label>
            <Image class="icon-arrow"col="2" src="res://icon_arrow_next"></Image>
        </GridLayout>
        <StackLayout class="hr-light"></StackLayout>
        <GridLayout class="content" rows="" columns="auto,*,auto" height="60">
            <Image class="icons-mas" col="0" src="res://icon_emergency"></Image>
            <Label class= "text pull-left" col="1" text="Emergencias" textWrap="true"></Label>
            <Image class="icon-arrow"col="2" src="res://icon_arrow_next"></Image>
        </GridLayout>
        <StackLayout class="hr-light"></StackLayout>
        <GridLayout class="content" rows="" columns="auto,*,auto" height="60">
            <Image class="icons-mas" col="0" src="res://icon_info"></Image>
            <Label class= "text pull-left" col="1" text="Información" textWrap="true"></Label>
            <Image class="icon-arrow"col="2" src="res://icon_arrow_next"></Image>
        </GridLayout>
        <StackLayout class="hr-light"></StackLayout>
        
        <Button text="Sugerencias" class="btn btn-primary btn-rounded-lg"></Button>

</StackLayout>
